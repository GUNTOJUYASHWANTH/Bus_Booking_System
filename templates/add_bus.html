<html>
<head>
  <title>Add Bus</title>
  <link rel="stylesheet" href="/static/css/add_bus.css">
</head>
<body>
  <div class="container">
    <h2>Add New Bus</h2>
    <form method="post">
      <input type="text" name="bus_name" placeholder="Bus Name" required><br>
      <input type="text" name="source" placeholder="Source" required><br>
      <input type="text" name="destination" placeholder="Destination" required><br>
      <input type="number" step="0.01" name="price" placeholder="Price" required><br>
      <input type="number" name="seats_available" placeholder="Seats Available" required><br>
      <button type="submit">Add Bus</button>
    </form>
  </div>
</body>
</html>
