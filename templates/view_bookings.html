<html>
<head>
  <title>View Bookings</title>
  <link rel="stylesheet" href="/static/css/view_bookings.css">

</head>
<body>
  <div class="container">
    <h2>All Bookings</h2>
    <table border="1" cellpadding="10">
      <tr>
        <th>Passenger ID</th>
        <th>Username</th>
        <th>Bus Name</th>
      </tr>
      {% for booking in bookings %}
      <tr>
        <td>{{ booking.passenger_id }}</td>
        <td>{{ booking.username }}</td>
        <td>{{ booking.bus_name }}</td>
      </tr>
      {% endfor %}
    </table>
    <br><a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
  </div>
</body>
</html>
